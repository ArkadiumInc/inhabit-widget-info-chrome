<div>
<h3>Semantic information about the current page</h3>
   <div style="display:flex; align-content: space-between; flex-direction: row;">
       <button (click)="refreshData($event)">Refresh Data</button>
       <button (click)="reloadPage($event)">Reload Page</button>
   </div>
    <table class="table">
        <tbody>
        <tr *ngFor="let entity of semanticatorEntities">
            <td>{{entity.providerName}}</td>
            <td>
                <div *ngFor="let result of entity.results">
                    {{result.kind}} : {{result.value}}
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</div>
