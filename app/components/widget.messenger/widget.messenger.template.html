<div class="content-presenter">
    <div class="content-header" (click)="toggleExpanding($event)">
        <span template = "ngIf !contentShown">All messages from Inhabit could be shown by clicking here.</span>
        <span template = "ngIf contentShown">Click here to collapse the messages view.</span>
    </div>
    <div [ngClass]="{'expanded-content': contentShown, 'collapsed-content': !contentShown}">
        <div *ngFor="let message of messages; let idx = index"
             class="message-container"
             [ngClass]="{'message-odd': idx/2, 'message-even': !(idx/2)}">
            <div *ngFor="let property of getProperties(message)" class="message-item">
                {{property}} : {{message[property]}}
            </div>
        </div>

        <div class="spinner-cube-container" template = "ngIf (contentLoading && contentShown)">
            <div class="spinner-cube"></div>
        </div>
    </div>
</div>
