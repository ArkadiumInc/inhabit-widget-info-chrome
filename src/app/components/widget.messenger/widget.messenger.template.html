<div *ngFor="let message of messages; let isEven = even; let isOdd = odd;"
     class="message-container"
     [ngClass]="{'message-odd': isOdd, 'message-even': isEven}">
  <div *ngFor="let property of getProperties(message)" class="message-item">
    {{property}} : {{message[property]}}
  </div>
</div>

<div class="spinner-cube-container" template="ngIf (contentLoading && contentShown)">
  <div class="spinner-cube"></div>
</div>
