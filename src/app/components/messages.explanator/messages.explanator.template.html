<div *ngFor="let explanationLine of explanationLines; let idx = index" class="message-container"
     [ngClass]="{'message-odd': idx/2, 'message-even': !(idx/2), 'message-type-failure':  (explanationLine.type == expLineFailure), 'message-type-warning' : (explanationLine.type == expLineWarning), 'message-type-success' : (explanationLine.type == expLineSuccess)}">
    {{explanationLine.text}}
</div>
