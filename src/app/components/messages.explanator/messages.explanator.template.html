<div *ngFor="let explanationLine of explanationLines; let isEven = even; let isOdd = odd;" class="message-container"
     [ngClass]="{'message-odd': isOdd, 'message-even': isEven,
     'message-type-failure':  (explanationLine.type == expLineFailure),
     'message-type-warning' : (explanationLine.type == expLineWarning),
     'message-type-success' : (explanationLine.type == expLineSuccess)}">
  {{explanationLine.text}}
</div>
